<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水果腐烂检测 - ImageLab</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #e0f7e9);
      max-width: 720px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
      color: #333;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    form {
      text-align: center;
      background: #ffffff;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    input[type="file"] {
      margin-bottom: 18px;
      font-size: 1rem;
    }

    button {
      padding: 10px 26px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
    }

    button:hover {
      background-color: #218838;
      transform: translateY(-1px);
    }

    .result {
      background: #ffffff;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .result h3 {
      color: #1f2937;
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    .result img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #d1d5db;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .result img:hover {
      transform: scale(1.02);
    }

    a.back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      color: #007bff;
      font-weight: 500;
      transition: color 0.3s;
    }

    a.back-link:hover {
      color: #0056b3;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      button {
        width: 100%;
      }

      input[type="file"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>🍎 水果腐烂检测</h1>
  <form action="/fruit" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br>
    <button type="submit">开始检测</button>
  </form>

  {% if result %}
  <div class="result">
    <h3>模型识别结果：{{ result }}</h3>
    <img src="{{ url_for('static', filename='uploads/' + result_img) }}" alt="上传图像">
  </div>
  {% endif %}

  <a href="/" class="back-link">← 返回首页</a>
</body>
</html>
