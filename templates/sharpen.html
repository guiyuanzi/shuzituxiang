<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图像锐化 - ImageLab</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 25px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        .result {
            text-align: center;
        }
        img {
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        a.back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        a.back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>图像锐化</h1>
    <form action="/sharpen" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">开始锐化</button>
    </form>

    {% if result_img %}
    <div class="result">
        <h2>锐化结果：</h2>
        <img src="{{ url_for('static', filename='result/' + result_img) }}" alt="锐化图像">
    </div>
    {% endif %}

    <a class="back-link" href="/">← 返回首页</a>
</body>
</html>
