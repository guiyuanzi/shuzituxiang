<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像锐化 - ImageLab</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #ffffff);
      padding: 30px;
      max-width: 820px;
      margin: auto;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #b02a37;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    form {
      background-color: #ffffff;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: #444;
    }

    input[type="file"] {
      margin-bottom: 20px;
      font-size: 1rem;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 26px;
      background-color: #dc3545;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }

    button:hover {
      background-color: #c82333;
      transform: translateY(-1px);
    }

    .result {
      text-align: center;
      margin-top: 30px;
    }

    .result h2 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 15px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    a.back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      color: #007bff;
      transition: color 0.3s ease;
    }

    a.back-link:hover {
      color: #0056b3;
    }

    @media (max-width: 600px) {
      input[type="file"],
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>🧪 图像锐化</h1>
  <form action="/sharpen" method="post" enctype="multipart/form-data">
    <label for="image">选择图像文件：</label>
    <input type="file" name="image" id="image" accept="image/*" required>
    <button type="submit">开始锐化</button>
  </form>

  {% if result_img %}
  <div class="result">
    <h2>锐化结果：</h2>
    <img src="{{ url_for('static', filename='result/' + result_img) }}" alt="锐化图像">
  </div>
  {% endif %}

  <a class="back-link" href="/">← 返回首页</a>
</body>
</html>
