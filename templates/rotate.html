<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像旋转 - ImageLab</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f1f5f9, #fefefe);
      padding: 30px;
      max-width: 820px;
      margin: auto;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    form {
      background-color: #fff;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 500;
      color: #444;
    }

    input[type="file"],
    input[type="number"] {
      padding: 8px;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 24px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    .result {
      text-align: center;
      margin-top: 30px;
    }

    .result h2 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 15px;
    }

    img {
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    a.back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      color: #007bff;
      transition: color 0.3s;
    }

    a.back-link:hover {
      color: #0056b3;
    }

    @media (max-width: 600px) {
      input[type="file"],
      input[type="number"],
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>🔄 图像旋转</h1>
  <form action="/rotate" method="post" enctype="multipart/form-data">
    <label for="image">选择图像文件：</label>
    <input type="file" name="image" id="image" accept="image/*" required>

    <label for="angle">旋转角度（如 90 表示逆时针 90 度）：</label>
    <input type="number" name="angle" id="angle" value="0" required>

    <button type="submit">提交处理</button>
  </form>

  {% if result_img %}
  <div class="result">
    <h2>处理结果：</h2>
    <img src="{{ url_for('static', filename='result/' + result_img) }}" alt="旋转结果图">
  </div>
  {% endif %}

  <a class="back-link" href="/">← 返回首页</a>
</body>
</html>
